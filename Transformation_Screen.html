<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/libs/google_font/google_font.css">
    <title>Draw 3D</title>

    <script src="assets/js/libs/tailwind_css/tailwind_css.js"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'inter': ['Inter', 'sans-serif']
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-[inter]">
    <main class="max-w-[1920px] mx-auto bg-[#F8F8F8] min-h-[100vh]">
        <nav
            class="flex items-center justify-between text-sm font-medium py-3 bg-white px-3 md:px-10 border-b border-[#E1E1E1]">
            <div class="flex items-center md:gap-6">
                <div class="px-2 py-1">
                    <a class="hidden md:block" href="New_project.html"><img src="assets/images/icons/logo.png"
                            alt=""></a>
                    <a class="md:hidden" href="New_project.html"><img src="assets/images/icons/dark logo.png"
                            alt=""></a>
                </div>
                <form action="">
                    <label class="hidden md:block text-[#868686] text-sm me-2" for="moods">Select mood </label>
                    <select class="w-[151px] px-3 py-2 text-sm" name="moods" id="moods"
                        onchange="javascript:location.href = this.value;">
                        <option value="/Transformation_Screen.html" selected>Transformation</option>
                        <option value="/Inpainting.html">Inpainting</option>
                        <option value="/Style_Transformation.html">Style Transformation</option>
                    </select>
                </form>
            </div>
            <div class="flex items-center gap-2">
                <h1 class="hidden md:block text-base text-[#262626] text-center">Switch to Output</h1>
                <label class="toggle">
                    <input class="toggle-input" type="checkbox" />
                    <span class="toggle-label"></span>
                    <span class="toggle-handle"></span>
                </label>
            </div>
            <div class="flex items-center gap-6">
                <div class="w-6 h-6">
                    <img class="w-full h-full" src="assets/images/Rectangle 120.png" alt="">
                </div>
                <button
                    class="hidden w-[112px] h-[44px] rounded-xl bg-[#6366F1] text-white text-center md:flex items-center justify-center gap-1">
                    <img src="assets/images/icons/material-symbols_download.png" alt=" ">Export
                </button>
                <button onclick="handleShortMenubar('mobileMenubar')" class="md:hidden">
                    <img src="assets/images/icons/menu.png" alt="">
                </button>
                <!-- mobile menubar -->
                <div id="mobileMenubar" class="hidden duration-500 rounded-lg absolute -top-4 -right-2 h-0 w-0 bg-[#6366F1] text-white">
                    <div class="p-4">
                        <div onclick="handleCloseMenubar('mobileMenubar')" class="flex justify-end mt-5">
                            <img src="assets/images/icons/Clear Circle Solid.png" alt="">
                        </div>
                        <div class="flex items-center gap-3">
                            <div>
                                <img src="assets/images/Rectangle 1202.png" alt="">
                            </div>
                            <div>
                                <h1 class="font-medium text-base">EFx</h1>
                                <p class="text-[11px] font-medium mb-1">efx@gmail.com</p>
                                <p class="text-[11px] font-medium underline">View Account</p>
                            </div>
                        </div>
                    </div>
                    <ul class="text-base font-medium">
                        <li class="p-4 border-t border-[#A0A2FC]"><a href="#">Preferences</a></li>
                        <li class="p-4 border-t border-[#A0A2FC]"><a href="#">Sign Out</a></li>
                    </ul>
                </div>
            </div>

        </nav>

        <section class="px-4 md:px-10 md:flex gap-[200px] mt-4 md:mt-[74px]">

            <div class="flex md:hidden items-center justify-end mb-[183px]">
                <img src="assets/images/icons/Group 189.png" alt="">
            </div>
            <div
                class="w-[340px] h-[80vh] max-h-[827px] px-6 py-8 border border-[#D5D5D5] rounded-lg overflow-y-scroll bg-white hidden md:block">
                <h1 class="text-base mb-4 font-semibold">Edge Adjustment</h1>
                <div>
                    <div class="flex items-center justify-between text-sm font-semibold">
                        <h1>Scaling</h1>
                        <input onblur="rangeInputHandler('scaling-input', 'scaling-value')"
                            class="border border-[#D5D5D5] rounded-xl outline-none w-[40px] text-center"
                            id="scaling-value" type="text" value="30">
                    </div>
                    <input oninput="rangeHandler('scaling-input', 'scaling-value')" class="w-full my-4"
                        id="scaling-input" type="range" min="1" max="100" value="30">
                </div>
                <div>
                    <div class="flex items-center justify-between mt-4 text-sm font-semibold">
                        <h1>Scaling</h1>
                        <input onblur="rangeInputHandler('scaling2-input', 'scaling2-value')"
                            class="border border-[#D5D5D5] rounded-xl outline-none w-[40px] text-center"
                            id="scaling2-value" type="text" value="30">
                    </div>
                    <input oninput="rangeHandler('scaling2-input', 'scaling2-value')" class="w-full my-4"
                        id="scaling2-input" type="range" min="1" max="100" value="30">
                </div>
                <div>
                    <h1 class="text-base font-semibold mb-4">Style</h1>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Photo</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 88.png" alt="">
                            <p class="text-sm text-center ">Digital-Art</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Anime</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">3D</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 88.png" alt="">
                            <p class="text-sm text-center ">Painting</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Vintage</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-base font-semibold mb-4">Light</h1>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Photo</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 88.png" alt="">
                            <p class="text-sm text-center ">Digital-Art</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Anime</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">3D</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 88.png" alt="">
                            <p class="text-sm text-center ">Painting</p>
                        </div>
                        <div>
                            <img src="assets/images/Rectangle 87.png" alt="">
                            <p class="text-sm text-center ">Vintage</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="hidden md:flex items-center bg-white border border-[#D5D5D5] rounded-lg w-fit mb-4">
                    <div class="m-1 h-8 w-8 rounded-md bg-white hover:bg-[#6366F1] flex items-center justify-center">
                        <img src="assets/images/icons/ink_eraser_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div class="m-1 h-8 w-8 rounded-md hover:bg-[#6366F1] flex items-center justify-center">
                        <img src="assets/images/icons/shapes_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div class="m-1 h-8 w-8 rounded-md hover:bg-[#6366F1] flex items-center justify-center">
                        <img src="assets/images/icons/ink_eraser_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    </div>
                </div>
                <div>

                    <div class="bg-white border border-[#D5D5D5] rounded-lg w-full md:w-[787px] md:h-[527px] h-[239px]"></div>
                    <div class="hidden md:flex items-center gap-2 justify-center mt-4">
                        <button
                            class="px-4 py-3 bg-white rounded-md border border-[#D5D5D5] flex items-center justify-center gap-1 text-sm font-medium">
                            <img src="assets/images/icons/icons8-upscaler 1.png" alt="">
                            Upscale
                        </button>
                        <button
                            class="px-4 py-3 bg-white rounded-md border border-[#D5D5D5] flex items-center justify-center gap-1 text-sm font-medium">
                            <img src="assets/images/icons/icons8-background-remover 1.png" alt="">
                            Remove Background
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex flex-col justify-center px-4">
            <div
                class="bg-white border border-[#D5D5D5] px-2 md:px-4 md:py-7 rounded-lg flex items-center justify-between mt-24 mb-2 md:mb-12 md:w-[857px] h-12 md:h-auto">
                <input class="text-base outline-none" type="text" placeholder="Describe the image you want to generate">
                <div class="flex items-center gap-2">
                    <button
                        class="w-[112px] h-[44px] rounded-xl bg-[#6366F1] text-white text-center hidden md:flex items-center justify-center gap-1">Generate</button>
                    <button class="w-10 h-[44px]rounded-xl border border-black hidden md:flex items-center justify-center">
                        <img src="assets/images/icons/mdi_auto-fix.png" alt="">
                    </button>
                    <button class="w-4 h-4 rounded-xl border md:border-black md:hidden flex items-center justify-center">
                        <img src="assets/images/icons/mdi_auto-fix2.png" alt="">
                    </button>
                </div>
            </div>
            <button
                        class="w-full h-[44px] rounded-lg bg-[#6366F1] text-white text-center flex items-center justify-center gap-1">Generate</button>
        </section>

    </main>

    <!-- loading -->
    <section id="loading" class="h-[80vh] items-center justify-center hidden">
        <div class="flex flex-col items-center">
            <img src="assets/images/icons/Group 217.png" alt="">
            <div class="load-wrapp mt-6">
                <div class="load-2">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
